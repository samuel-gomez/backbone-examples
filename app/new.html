<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Backbone theatre</title>
</head>
<body>
    <h1>Nouveau film</h1>
    <div id="newContainer">
        <form id="newFormContainer" action="">
            <label>Id : </label>
            <input type="text" name="id" id="id" value="" />
            <br/>
            <label>Name : </label>
            <input type="text" name="name" id="name" value="" />
            <br/>            
            <label>AverageRating : </label>
            <input type="text" name="averagerating" id="averagerating" value="" />
            <br/>
            <label>Url : </label>
            <input type="text" name="url" id="url" value="" />
            <br/>
            <label>Rating : </label>
            <input type="text" name="rating" id="rating" value="" />
            <br/>
            <button type="submit" name="validate" class="js-newMovieValidate" >Valider</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="scripts/main.js" type="text/javascript"></script>   
</body>
</html>
